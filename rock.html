<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function playRockPaperScissors() {
            // Possible choices for the computer
            const choices = ["rock", "paper", "scissors"];

            // Generate a random computer choice (0, 1, or 2)
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            // Get user input (Ensure case-insensitive comparison later)
            let playerChoice;
            while (true) {
                playerChoice = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();

                // Validate user input
                if (choices.includes(playerChoice)) {
                    break;
                } else {
                    console.log("Invalid choice! Enter rock, paper, or scissors:");
                }
            }

            // Determine the winner
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                result = "You Win!";
            } else {
                result = "You Lose!";
            }

            // Display the results
            console.log(`You chose: ${playerChoice}`);
            console.log(`Computer chose: ${computerChoice}`);
            console.log(result);
        }

        playRockPaperScissors();
    </script>

</head>

</html>
