<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function getcomputerchoice() {
            const choices = ["rock", "paper", "scissors"];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function playround(playerselection, computerselection) {
            let result;
            if (playerselection === computerselection) {
                result = "It's a tie!";
            } else if (
                (playerselection === "rock" && computerselection === "scissors") ||
                (playerselection === "paper" && computerselection === "rock") ||
                (playerselection === "scissors" && computerselection === "paper")
            ) {
                result = "You win " + playerselection + " beat! " + computerselection;
            } else {
                result = "You Lose! " + computerselection + " beat " + playerselection;
            }
            console.log('You chose: ${ playerselection }');
            console.log('Computer chose: ${ computerselection }');
            console.log(result);
        }

        let playerselection;
        let computerselection;
        while (true) {
            playerselection = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();
            if (["rock", "paper", "scissors"].includes(playerselection)) {
                break;
            } else {
                console.log("Invalid choice! Enter rock, paper, or scissors:");
            }
        }
        computerselection = getcomputerchoice();
        playround(playerselection, computerselection);
    </script>

</head>

</html>
